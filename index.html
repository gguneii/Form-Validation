<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

   <div class="form">
    <h1>Get Started</h1>
    <form action="">
        <label for="name">Username <br>
            <i id="left" class="fa-solid fa-user"></i>
            <input class="name" type="text" placeholder=" Your name"  >
            <i  id="right" class="fa-regular fa-circle-check"></i>
            <p id="msg" class="not"></p>
        </label> <br> <br>
        
        <label for="password">Password <br>
            <i id="left1" class="fa-solid fa-lock"></i>
            <input class="password" type="password" placeholder=" Your password">
            <i id="right1" class="fa-regular fa-circle-check"></i>
            <p id="msg1" class="not"></p>
        </label> <br> <br>
       
        <label for="email">Email <br>
            <i id="left2" class="fa-regular fa-envelope"></i>
            <input class="email" type="email" placeholder=" Your email">
            <i id="right2" class="fa-regular fa-circle-check"></i>
            <p id="msg2" class="not"></p>
        </label>
       
    </form>
    <button id="btn">Submit</button>
    
   </div>

   <script src="./script.js"></script>
</body>
</html>
